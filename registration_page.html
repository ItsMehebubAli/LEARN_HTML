<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>

<body>

    <h1>
        <centre>REGISTRATION PAGE</centre>
    </h1>
    <hr>
    <form action="https://www.algoderscommunity.tech/blogs">

        <ul>


            <div>

                <li><label for="Name">Name:</label><br><input type="text" id="Name" name=""></input></li>
            </div>
            <div>
                <li><label for="Father's name">Father's name:</label><br><input type="text" id="Father's name"
                        name=""></input></li>
            </div>
            <div>
                <li><label for="mother's name">Mother's name:</label><br><input type="text" id="mother's name"
                        name=""></input></li>
            </div>
            <div>
                <li><label for="DOB">DOB:</label><br><input type="date" id="DOB" name=""></input></li>
            </div>
            <div>
                <li><label for="mob">Mobile number:</label><br><input type="number" id="mob"></li>
            </div>
            <div>
                <li><label for="email">Email:</label><br><input type="email" id="email"></li>
            </div>
            <div>
                <li>Gender:<br>
                    <input type="radio" name="gender" id="gender"><label for="gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="others"><label for="others">Others</label>
                </li>

            </div>
            <div>
                <li><label for="Pin">PIN code:<br></label><input type="number" id="Pin"></li>
            </div>
            <div>
                <li><input type="submit" value="submit" id="sub"></li>
            </div>


        </ul>

    </form>


</body>

</html>
